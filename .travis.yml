--- 
matrix: 
  include: 
    - 
      before_install: 
        - "cd fevertime_frontend"
      install: 
        - "yarn install"
        - "yarn add coveralls"
      language: node_js
      node_js: 
        - "10"
      dist: trusty
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      script: 
        - "./node_modules/.bin/eslint src"
        - "yarn test --coverage --watchAll=false"
        - "sonar-scanner"
      after_success:
        - "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
    - 
      sudo: enabled
      before_install: 
        - "cd fevertime_backend"
        - mysql -e "SHOW VARIABLES LIKE 'validate_password%'"
        - mysql -e 'CREATE DATABASE fevertime character set utf8'
        - mysql -e 'create user 'user'@'localhost' identified by 'fever1234''
        - mysql -e 'grant all on fevertime.* to 'user'@'localhost''
        - mysql -e 'flush privileges'
      addons:
        
        apt:
          sources:
            - mysql-5.7-trusty
          packages:
            - mysql-server
      install: 
        - "pip install pylint coverage django django-cors-headers requests coveralls mysqlclient"
      language: python
      python: 
        - "3.6"
      script:
        - "ls"
        - "python manage.py makemigrations user fever friend group admin auth contenttypes sessions   "
        - "python manage.py migrate"
        - "coverage run --source='.' manage.py test"
        - "coverage report --fail-under=70"
        - "pylint **/*.py"
      after_success:
        - "coveralls"
      services:
        - mysql

